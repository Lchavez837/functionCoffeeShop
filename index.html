<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>â˜• Coffee Shop</h1>
        <form id="login-form" onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <span id="welcome-message"></span>
        </form>
    </header>
    <nav>
        <h1>Theme Selector</h1>
        <button class="btn light" onclick="changeTheme('light')">Light Theme</button>
        <button class="btn dark" onclick="changeTheme('dark')">Dark Theme</button>
        <button class="btn blue" onclick="changeTheme('blue')">Blue Theme</button>
    </nav>
    <main>
        <!-- Menu Section -->
        <section id="menu">
            <h2>Menu</h2>
            <div class="menu-item">
                <span>Americano</span>
                <button onclick="addToCart('Americano', 2.5)">Add to Cart ($2.50)</button>
            </div>
            <div class="menu-item">
                <span>Latte</span>
                <button onclick="addToCart('Latte', 3.0)">Add to Cart ($3.00)</button>
            </div>
            <div class="menu-item">
                <span>Cappuccino</span>
                <button onclick="addToCart('Cappuccino', 3.5)">Add to Cart ($3.50)</button>
            </div>
        </section>
        <!-- Cart Section -->
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
